<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Reach out.css">
    <link rel="stylesheet" href="fontawesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>

    <title>Reach Out</title>
</head>
<body>
    <div class="container">
        <div class="contact">
            <h1>REACH OUT</h1>
        </div>
        <div class="question">
            Have a question or want to work together?
        </div>
        <div class="form">
            <form action="">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name, please!"><br>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email, please!"><br>
                <label for="message">Message</label>
                <textarea name="" id="message" cols="5" rows="2"></textarea><br>
                <input type="submit" id="submit" value="SUBMIT">
               
            </form>
            <section>
                <a href="https://www.twitter.com"><i class="fab fa-twitter fa-1x"></i></a>
                <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in fa-1x"></i></a>
                <a href="https://www.facebook.com"><i class="fab fa-facebook fa-1x"></i></a>
                <a href="https://www.instagram.com"><i class="fab fa-instagram fa-1x"></i></a>

            </section>
        </div>
    </div>
</body>
</html>
